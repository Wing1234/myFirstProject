<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <style>

        .box{
            overflow: hidden;
            text-align: center;
        }

        div.rightContent{
            display: inline-block;
            margin-top: 2000px;
            transform: translateX(2000px);
            vertical-align: top;
        }

        div.leftContent{
            display: inline-block;
            margin-top: 2000px;
            transform: translateX(-1000px);
        }
    </style>
  </head>
  <body>
   <div class="box">
    <div class="leftContent animate__animated">
        <img width="300px" src="img/index.webp" alt="" />
      </div>
      <div class="rightContent animate__animated">
        <h1>什么是轻伤二级？评定标准来了</h1>
        <p>
          20日，唐山烧烤店打人案被害人王某某、刘某某损伤程度被鉴定为轻伤(二级)。据悉，“轻伤”指使人肢体、容貌损害或其他对人身健康有中度伤害的损伤
        </p>
      </div>
   </div>
  </body>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(window).scroll(function(){

        let sT = $(window).scrollTop();
        
        if(sT>=551){
            $("div.leftContent").addClass("animate__backInLeft");
            $("div.rightContent").addClass("animate__backInRight");    
        }
    })
  </script>
</html>
