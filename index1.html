<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box{
            width: 300px;
            height:100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
变蓝色的过程
    </div>
    <button>按钮</button>
</body>
<script src="jquery-1.12.4.js"></script>
/*引入jquery-ui库  改变颜色*/
<script src="js/jquery-ui.js"></script>
<script type="text/javascript">

$("button").click(function() {

$(".box").animate({
    width:500,
    height:200,
    "border-radius":15,
    backgroundColor:"purple",
    color:"blue",
    fontSize:20,
},1000)



})



</script>
</html>
