<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
        .box,.box1{
            width: 600px;
            height: 100px;
            background-color: rgb(69, 69, 198);
            margin-top: 10px;
        }

        .box2{
            width: 600px;
            height: 100px;
            background-color: rgb(69, 69, 198);
            margin-top: 10px;
            animation-iteration-count: infinite !important;
        }
    </style>
</head>
<body>
    <div class="box animate__animated"></div>
    <button>点击触发动画</button>
    <div class="box1 animate__animated"></div>
    <div class="box1 animate__animated"></div>
    <input type="button" value="按钮">
    <div class="box2 animate__animated animate__rotateOut"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
    {
        let flag = true;
    $("button").click(function(){
        if(flag){
            $(".box").addClass("animate__backInLeft")
        }else{
            $(".box").addClass("animate__bounceOutRight")
        }
        flag = !flag;
    })
    }

{
    let flag = true;
    $("input").click(function(){
        if(flag){
            $(".box1").addClass("animate__swing")
        }else{
            $(".box1").addClass("animate__hinge")
        }
        flag = !flag;
    })
}


</script>
</html>
